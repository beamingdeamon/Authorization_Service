version: "3.9"

services:

    pgsql:
        build: ./pgsql
        ports:
            - 54321:5432/tcp
        networks:
            - testovoe

    nginx_article:
        build: ./nginx
        depends_on:
            - fpm_article
        ports:
            - 88:80/tcp
        volumes:
            - ./nginx/article/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/article/hosts:/etc/hosts

            - ./testovoe/article:/var/www/article
        networks:
            - testovoe

    fpm_article:
        build: ./fpm
        depends_on:
            - pgsql
        volumes:
            - ./fpm/article/www.conf:/usr/local/etc/php-fpm.d/www.conf
            - ./fpm/hosts:/etc/hosts
        networks:
            - testovoe
networks:
    testovoe:
        ipam:
            driver: default
            config:
                - subnet: "172.0.0.0/24"
                - subnet: "2001:3984:3989::/64"
